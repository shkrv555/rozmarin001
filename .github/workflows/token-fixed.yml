name: üöÄ Auto Sync - Token Fixed

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Admin Repo
        uses: actions/checkout@v4

      - name: üîÑ Sync to Customer Repo
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          echo "üîÑ Starting sync process..."
          
          # Customer repo-nu KLONLA (TOKEN FIX)
          git clone https://$SYNC_TOKEN@github.com/shkrv555/rozmarin00.git customer-repo
          
          echo "‚úÖ Customer repo cloned"
          
          # Fayllarƒ± kopyala
          echo "üìÅ Copying files..."
          cp -f index.html customer-repo/ 2>/dev/null || echo "‚ö†Ô∏è index.html not found"
          [ -d "photos" ] && cp -r photos customer-repo/ || echo "‚ö†Ô∏è photos not found"
          
          # Commit et v…ô PUSH et
          cd customer-repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add .
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
          else
            git commit -m "üîÑ Auto-sync: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "üéâ Successfully synced to customer repo!"
          fi
