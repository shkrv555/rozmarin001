name: ğŸš€ FINAL Auto Sync Solution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Admin Repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Sync to Customer Repo
        uses: actions/checkout@v4
        with:
          repository: shkrv555/rozmarin00
          token: ${{ secrets.SYNC_TOKEN }}
          path: customer-repo

      - name: ğŸ“ Copy Files
        run: |
          echo "ğŸ”„ Copying files..."
          
          # Admin fayllarÄ±nÄ± customer-É™ kopyala
          cp -f index.html customer-repo/ || echo "index.html not found"
          [ -d "photos" ] && cp -r photos customer-repo/ || echo "photos not found"
          [ -d "css" ] && cp -r css customer-repo/ || echo "css not found"
          [ -d "js" ] && cp -r js customer-repo/ || echo "js not found"
          
          echo "âœ… Files copied successfully"

      - name: ğŸ’¾ Commit and Push
        run: |
          cd customer-repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add .
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ”„ Auto-sync: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "ğŸ‰ Successfully synced to customer repo!"
          fi
